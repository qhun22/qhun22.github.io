<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MusicMusic | Quang Huy </title>
    <link rel="stylesheet" href="main3d.css">
    <style>
        body {
            background: linear-gradient(to right, #463b5c, #3b6c5d);
            font-family: 'Calibri', sans-serif;
        }
        .auth-page {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            background: transparent;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 2;
        }
        .auth-container:hover {
            transform: translateY(-5px);
        }
        .auth-logo i {
            font-size: 60px;
            color: #fff;
        }
        .auth-container h5 {
            font-size: 22px;
            font-weight: 600;
            color: #d1d1d1;
            margin-top: 15px;
        }
        .auth-container p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        .custom-form input {
            width: 100%;
            height: 25px;
            border: none;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            outline: none;
            transition: 0.3s;
        }
        .custom-form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .custom-form input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.03);
        }
        .input-group {
            position: relative;
        }
        .input-group button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
        }
        .btn-primary {
            width: 105%;
            padding: 13px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: #fff;
            font-size: 13px;
            font-weight: 1600;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: rgba(65, 91, 88, 0.3);
        }
        .btn-primary:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .signup-link a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        #toast-container > .toast {
            opacity: 1 !important;
        }
        .music-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }
        .music-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            transition: background 0.3s;
        }
        .music-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .music-item.active {
            background: rgba(255, 255, 255, 0.3);
        }
        .music-list::-webkit-scrollbar {
    display: none; /* Ẩn thanh cuộn trên Chrome, Safari */
}
.music-list {
    -ms-overflow-style: none;  /* Ẩn thanh cuộn trên IE và Edge */
    scrollbar-width: none;  /* Ẩn thanh cuộn trên Firefox */
}
#randomPlay {
      background-color: #507a98;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 5px rgba(136, 134, 226, 0.2);
  }

  #randomPlay:hover {
      background-color: #7873de;
      transform: scale(1.05);
      box-shadow: 3px 3px 8px rgba(152, 143, 234, 0.3);
  }
  
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="text-center">
                <a href="index.html" class="auth-logo">
                    <i class="mdi mdi-server-network"></i>
                </a>
            </div>
            <h5>Bên dưới !  </h5>
            <div class="flex items-center space-x-4">
                <nav class="flex space-x-4">
                    <a href="main.html">
                        <img src="musics/images/meo40x40.jpg" alt="Home" class="h-8 w-8 hover:underline">
                    </a>
                </nav>
            </div>
            <div class="music-list" id="musicList"></div>
            
            <div class="flex items-center space-x-4">
                <button id="randomPlay" class="bg-orange-500 text-white px-4 py-1 rounded">Xem xem xem</button>
            </div>
        </div>
        <div id="hiddenLinkContainer" style="display: none; margin-top: 15px;">
            <a id="hiddenLink" href="https://example.com" target="_blank" style="color: white; font-weight: bold; text-decoration: none;">Nhấn vào đây</a>
        </div>
        
    </div>
    
    <div class="network-grid"></div>
    <script src="main3d.js"></script>

    <script>
        document.getElementById("randomPlay").addEventListener("click", function () {
            var hiddenLinkContainer = document.getElementById("hiddenLinkContainer");
            hiddenLinkContainer.style.display = "block";
        });
    </script>
    
</body>
</html>
