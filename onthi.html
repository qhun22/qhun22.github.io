<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn trang đích</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Chọn trang đích</h2>
    <div class="button-container">
        <button onclick="window.location.href='t1.html'">Tuần 1</button>
        <button onclick="window.location.href='page2.html'">Tuần 2</button>
        <button onclick="window.location.href='page3.html'">Tuần 3</button>
        <button onclick="window.location.href='page4.html'">Tuần 4</button>
        <button onclick="window.location.href='page5.html'">Tuần 5</button>
        <button onclick="window.location.href='page6.html'">Tuần 6</button>
        <button onclick="window.location.href='page7.html'">Tuần 7</button>
        <button onclick="window.location.href='page8.html'">Tuần 8</button>
        <button onclick="window.location.href='page9.html'">Tuần 9</button>
    </div>

</body>
</html>
