<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NGL | Quang Huy </title>
    <link rel="stylesheet" href="main3d.css">
    <style>
        body {
            background: linear-gradient(to right, #463b5c, #3b6c5d);
            font-family: 'Calibri', sans-serif;
        }
        .auth-page {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            background: transparent;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 2;
        }
        .auth-container:hover {
            transform: translateY(-5px);
        }
        .auth-container h5 {
            font-size: 22px;
            font-weight: 600;
            color: #d1d1d1;
            margin-top: 15px;
        }
        .custom-form input {
            width: 100%;
            height: 25px;
            border: none;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            outline: none;
            transition: 0.3s;
        }
        .custom-form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .custom-form input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.03);
        }
        .btn-primary {
            width: 105%;
            padding: 13px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: #fff;
            font-size: 13px;
            font-weight: 1600;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: rgba(65, 91, 88, 0.3);
        }
        .btn-primary:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        #response {
            margin-top: 20px;
            font-size: 16px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <h5>Spam NGL </h5>
            <div id="datetime"></div>
            <div class="custom-form">
                <label for="username">Nhập username:</label>
                <input type="text" id="username" name="username" placeholder="Nhập username">
            </div>
            <div class="custom-form">
                <label for="message">Nhập nội dung cần spam:</label>
                <input type="text" id="message" name="message" placeholder="Nhập nội dung">
            </div>
            <div class="custom-form">
                <label for="amount">Số lần spam:</label>
                <input type="number" id="amount" min="1" max="10000" value="10">
            </div>
            @qhun22
            <button class="btn-primary" onclick="startSpamming()">Spam</button>
            <div id="response"></div>
        </div>
    </div>
    <script>
        async function startSpamming() {
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;
            const amount = parseInt(document.getElementById('amount').value);
            const responseDiv = document.getElementById('response');

            if (username === '' || message === '' || isNaN(amount) || amount <= 0) {
                responseDiv.textContent = 'Điền đủ thông tin!';
                responseDiv.style.color = 'red';
                return;
            }

            responseDiv.textContent = 'Đang gửi...';
            responseDiv.style.color = 'orange';

            for (let i = 0; i < amount; i++) {
                try {
                    await fetch(`https://spamngl.qhun22.net/ngl?username=${username}&message=${encodeURIComponent(message)}&amount=1`);
                } catch (error) {
                    responseDiv.textContent = 'Lỗi khi spam!';
                    responseDiv.style.color = 'red';
                    return;
                }
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            responseDiv.textContent = 'Spam thành công!';
            responseDiv.style.color = 'green';
        }
    </script>
    <div class="network-grid"></div>
    <script src="main3d.js"></script>
</body>
</html>
