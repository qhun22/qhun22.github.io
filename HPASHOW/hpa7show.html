    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Quicksand', sans-serif;
        }
    
        .quiz-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px 25px;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }
    
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }
    
        .question-container {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
    
        .question-text {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #222;
        }
    
        .answers-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    
        .answer-btn {
            padding: 10px 15px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }
        
        .answer:hover {
            background-color: #ffe6f0;
            transform: scale(0.5);
        } 
        .answer-btn:hover {
            background-color: #f1f1f1;
            border-color: #aaa;
        }
    
        .answer-btn.selected {
            background-color: #ffd966;
            border-color: #f1c40f;
            font-weight: bold;
        }
    
        .answer-btn.correct {
            background-color: #b6e9b1;
            border-color: #2ecc71;
            color: #2c3e50;
        }
    
        .answer-btn.incorrect {
            background-color: #f9b3b3;
            border-color: #e74c3c;
            color: #2c3e50;
        }
    
        .submit-container {
            text-align: center;
            margin-top: 20px;
        }
    
        .submit-btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    
        .submit-btn:hover {
            background-color: #2980b9;
        }
    
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #2c3e50;
        }
    
        .reset-btn {
            margin-top: 15px;
            background-color: #27ae60;
        }
    
        .reset-btn:hover {
            background-color: #1e8449;
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        @media (max-width: 600px) {
            .quiz-container {
                padding: 15px 20px;
            }
    
            h1 {
                font-size: 1.5rem;
            }
    
            .answer-btn {
                font-size: 0.95rem;
            }
    
            .submit-btn {
                width: 100%;
            }
    
            .result {
                font-size: 1rem;
            }
        }
    </style>

        let userAnswers = [];

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function initQuiz() {
        shuffleArray(questions);
        const questionsContainer = document.getElementById('questions');
        questionsContainer.innerHTML = '';
        
        questions.forEach((q, qIndex) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-container';
            
            shuffleArray(q.answers);
            
            questionDiv.innerHTML = `
                <div class="question-text">${qIndex + 1}. ${q.question}</div>
                <div class="answers-container"></div>
            `;
            
            const answersContainer = questionDiv.querySelector('.answers-container');
            
            q.answers.forEach(answer => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer.text;
                button.addEventListener('click', () => {
                    selectAnswer(qIndex, answer);
                    showImmediateResult(qIndex, answer);
                });
                answersContainer.appendChild(button);
            });
            
            questionsContainer.appendChild(questionDiv);
        });

        // Ẩn nút nộp bài vì không cần nữa
        document.querySelector('.submit-btn').style.display = 'none';
    }

    function selectAnswer(qIndex, answer) {
        const questionDiv = document.querySelectorAll('.question-container')[qIndex];
        const buttons = questionDiv.querySelectorAll('.answer-btn');
        
        buttons.forEach(btn => btn.classList.remove('selected'));
        
        const selectedBtn = [...buttons].find(btn => btn.textContent === answer.text);
        selectedBtn.classList.add('selected');
        
        userAnswers[qIndex] = answer;
    }

    function showImmediateResult(qIndex, selectedAnswer) {
        const questionDiv = document.querySelectorAll('.question-container')[qIndex];
        const buttons = questionDiv.querySelectorAll('.answer-btn');

        buttons.forEach(btn => {
            btn.disabled = true;
            const answerObj = questions[qIndex].answers.find(a => a.text === btn.textContent);
            if (answerObj.correct) {
                btn.classList.add('correct');
            } else if (btn.textContent === selectedAnswer.text) {
                btn.classList.add('incorrect');
            }
        });
    }

    initQuiz();
